<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Home</title>
   <link th:href="@{/styles/employee.css}" rel="stylesheet" />
   <script type="text/javascript" th:src="@{/js/employee.js}"></script>
</head>
<body>

<div class="sidebar">

  <img src="images/logo.png" alt="Company Logo" class="logo">


  <a href="home">Dashboard</a>
  <a href="employee">Employees</a>
  <a href="project">Projects</a>
  <a href="#">Tasks</a>
  <a href="#">Reports</a>
  <a href="#">Settings</a>
</div>


<div class="content">

  <h2>Employees</h2>

  <div class="table-container">

    <div class="filter-container">

      <select id="statusFilter">
        <option value="all">All</option>
        <option value="ongoing">Ongoing</option>
        <option value="completed">Completed</option>
        <option value="paused">Paused</option>
      </select>

      <input type="text" id="searchBox" placeholder="Search by name or client...">

    </div>

    <div class="settings-container">
      <span class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</span>
      <div class="settings-menu">
        <button onclick="openModal()">‚ûï Add Project</button>
        <button onclick="toggleRemoveMode()">üóëÔ∏è Remove Project</button>
      </div>

    </div>

    <table>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Hourly Rate</th>
        <th>Date Hired</th>
        <th>Is Active</th>
        <th>Actions</th>
      </tr>

      <tr th:each="employee : ${allEmployees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.employeePosition}"></td>
        <td th:text="${employee.hourlyRate}"></td>
        <td th:text="${employee.dateHired}"></td>
        <td th:text="${employee.isActive}"></td>
        <td>
          <a th:href="@{'/employee/delete/' + ${employee.id}}" onclick="return confirm('Are you sure?')">‚ùå Delete</a>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="modal" id="employeeModal">
  <div class="modal-content">
    <h2>Add Employee</h2>
    <form th:action="@{/employee/add}" method="post">
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="lastName" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="employeePosition" placeholder="Position" required>
      <input type="number" name="hourlyRate" placeholder="Hourly Rate">
      <input type="date" name="dateHired" required>
      <input type="text" name="cardId" placeholder="Card ID">
      <select name="isActive">
        <option value="true">Active</option>
        <option value="false">Not Active</option>
      </select>
      <button type="submit">Add</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>
</div>
</body>
</html>
