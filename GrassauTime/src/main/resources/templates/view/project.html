<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Project</title>
    <link th:href="@{/styles/project.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/project.js}"></script>
</head>
<body>

<div class="sidebar">
    <img src="images/logo.png" alt="Company Logo" class="logo">
    <a href="home">Dashboard</a>
    <a href="employee">Employees</a>
    <a href="project" class="active">Projects</a>
    <a href="tasks.html">Tasks</a>
    <a href="reports.html">Reports</a>
    <a href="settings.html">Settings</a>
</div>
<div class="content">
    <h1>Projects</h1>

    <div class="table-container">
        <div class="filter-container">
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
                <option value="paused">Paused</option>
            </select>
            <input type="text" id="searchBox" placeholder="Search by name or client...">
        </div>

        <div class="settings-container">
            <span class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</span>
            <div class="settings-menu">
                <button onclick="openModal()">‚ûï Add Project</button>
                <button onclick="toggleRemoveMode()">üóëÔ∏è Remove Project</button>
            </div>
        </div>

        <h2>Project List</h2>
        <table id="projectTable">
            <tr>
                <th>Name</th>
                <th>Client</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
            </tr>
            <tr class="project-row" data-status="ongoing">
                <td>Website Redesign</td>
                <td>Acme Corp</td>
                <td>2024-01-10</td>
                <td>2024-06-15</td>
                <td><span class="status ongoing">Ongoing</span></td>
            </tr>
            <tr class="project-row" data-status="completed">
                <td>CRM System</td>
                <td>Beta Inc.</td>
                <td>2023-09-01</td>
                <td>2024-03-20</td>
                <td><span class="status completed">Completed</span></td>
            </tr>
        </table>
    </div>
</div>

<!-- Modal for Adding Projects -->
<div class="modal" id="projectModal">
    <div class="modal-content">
        <h2>Add Project</h2>
        <input type="text" id="projectName" placeholder="Project Name">
        <input type="text" id="clientName" placeholder="Client Name">
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <select id="status">
            <option value="ongoing">Ongoing</option>
            <option value="completed">Completed</option>
            <option value="paused">Paused</option>
        </select>
        <button onclick="addProject()">Add</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>


</body>
</html>
