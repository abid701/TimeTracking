<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Home</title>
     <link th:href="@{/styles/user.css}" rel="stylesheet" />
     <script type="text/javascript" th:src="@{/js/user.js}"></script>
</head>
<body>

<div class="sidebar">

    <img src="images/logo.png" alt="Company Logo" class="logo">

    <a href="home">Dashboard</a>
    <a href="employee">Employees</a>
    <a href="project">Projects</a>
    <a href="task">Tasks</a>
    <a href="#">Reports</a>
    <a href="settings">Settings</a>
</div>


<div class="content">

    <h2>Users</h2>

    <div class="table-container">

        <div class="filter-container">

            <select id="statusFilter">
                <option value="all">All</option>
                <option value="user">Users</option>
                <option value="admin">Admins</option>
            </select>

            <input type="text" id="searchBox" placeholder="Search by name or username   ">

        </div>

        <div class="settings-container">
            <span class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</span>
            <div class="settings-menu">
                <button onclick="openModal()">‚ûï Add User</button>
                <button onclick="toggleRemoveMode()">üóëÔ∏è Remove User</button>
            </div>

        </div>

        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Employee Name</th>
            </tr>

            <tr th:each="user : ${allUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.employee}"></td>
               <!-- <td>
                    <a th:href="@{'/employee/delete/' + ${employee.id}}" onclick="return confirm('Are you sure?')">‚ùå Delete</a>
                </td> -->
            </tr>

        </table>


    </div>
</div>

<!-- Modal for Adding Users -->
<div class="modal" id="userModal">
    <div class="modal-content">
        <h2>Add User</h2>
        <form th:action="@{/user/add}" method="post">
            <input type="text" name="username" placeholder="username" required>
            <input type="text" name="password" placeholder="password" required>
            <select name="role">
                <option value="user">user</option>
                <option value="admin">admin</option>
            </select>
            <input type="text" name="employeeId" placeholder="Employee ID">

            <button type="submit">Add</button>
            <button type="button" onclick="closeModal()">Cancel</button>
        </form>
    </div>
</div>

</body>
</html>
