<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
<style>
*,
*::before,
*::after {
    box-sizing: border-box;
}

:root{
    --primary-color: #3498db;
    --secondary-color: #2c3e50;
    --background-color: #ecf0f1;
    --text-color: #333;
    --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    --border-radius: 12px;
}

body{
    font-family: 'Popins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    background-color: var(--background-color);
    color: var(--text-color);
}

.sidebar{
    width: 280px;
    background: var(--secondary-color);
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: var(--box-shadow);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    height: 100%;
    overflow-y: auto;
}

.sidebar a {
    color: white;
    text-decoration: none;
    padding: 15px;
    display: block;
    border-radius: var(--border-radius);
    margin: 5px 0;
    transition: backround 0.3s;
    font-weight: bold;
}

.sidebar a:hover {
    background: var(--primary-color);
}

.content {
    margin-left: 270px;
    padding: 20px;
    width: 100%;
}
.welcome-message {
    font-size: 2em;
    color: var(--text-color);
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}
.scanner {
    background: white;
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    text-align: center;
    margin-top: 20px;
}
.scanner input {
    padding: 10px;
    width: 80%;
    margin-top: 10px;
    border-radius: var(--border-radius);
    border: 1px solid var(--primary-color);
}
.scanner button {
    padding: 10px 20px;
    background: var(--primary-color);
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    border-radius: var(--border-radius);
}
.table-container {
    background: white;
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    margin-top: 20px;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}
th {
    background: var(--primary-color);
    color: white;
}
.remove-btn {
    background: #e74c3c;
    color: white;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    border-radius: var(--border-radius);
}

.logo {
    display: block;
    width: 100%;
   /* max-width: 150px; */
    margin: 0 auto 15px;
    border-radius: var(--border-radius);
}

.error-message{
    color: red;
    font-size: 2em;
    color: var(--text-color);
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}

    </style>

    <script>
        function checkLength() {
            var inputField = document.getElementById("cardNumber");
            if (inputField.value.length >= 10) {
                document.getElementById("activityLogger").submit(); // Submit the form if 10 or more characters
            }
        }

    </script>
</head>
<body>
<div class="sidebar">
    <img src="images/logo.png" alt="Company Logo" class="logo">
    <a href="home">Dashboard</a>
    <a href="employee">Employees</a>
    <a href="project" class="active">Projects</a>
    <a href="tasks.html">Tasks</a>
    <a href="reports.html">Reports</a>
    <a href="settings">Settings</a>
</div>

<div class="content">
    <h1 th:if="${statusMessage}" th:text="${statusMessage}" class="welcome-message">Welcome</h1>
    <h3 th:if="${errorMessage}" th:text="${errorMessage}" class="error-message" style="color: red;"> Hello</h3>
    <div class="scanner">
        <h2>Place Your Card On The Scanner</h2>
        <form id="activityLogger" method="POST" th:action="@{/scan}">
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Scan Your Card" autofocus
                   oninput="checkLength()">

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Current Employees On Site</h2>
        <table>
            <tr>
                <th>Employee</th>
                <th>Check-in Time</th>
                <th>Action</th>
            </tr>
            <tr th:each="workLog : ${employeesOnSite}">
                <td th:text="${workLog.employee}"></td>
                <td th:text="${workLog.startTime}"></td>
                <td> Nothing</td>
           <!--     <td><button class="remove-btn" th:attr="data-id=${employee.id}">Remove</button></td> -->
            </tr>
        </table>
    </div>
</div>
</body>
</html>
