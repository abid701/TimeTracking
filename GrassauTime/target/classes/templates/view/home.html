<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">>
<head>
    <title>Home</title>
    <link th:href="@{/styles/home.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/javascript/homePage.js}"></script>
</head>
<body>

<div class="sidebar">

    <img src="images/logo.png" alt="Company Logo" class="logo">

<!--    <h2>GrassauTime</h2>  -->

    <a href="home">Dashboard</a>
    <a href="employee">Employees</a>
    <a href="project">Projects</a>
    <a href="#">Tasks</a>
    <a href="#">Reports</a>
    <a href="settings">Settings</a>
</div>



<div class="content">
    <h1>Dashboard</h1>
    <div class="dashboard-boxes">
        <div class="box" th:text="'ðŸ‘¥ Employees: ' + ${numberOfEmployees}"></div>
        <div class="box" th:text="'ðŸ“‚ Ongoing Projects: ' + ${numberOfOngoingProjects}"></div>
        <div class="box">âœ… Tasks Completed: 25</div>
    </div>
    <div class="table-container">
        <h2>Employee Work Logs</h2>
        <table>
            <tr>
                <th>Employee</th>
                <th>Project</th>
                <th>Work Date</th>
                <th>Start Time</th>
                <th>Break Started</th>
                <th>Break Ended</th>
                <th>End Time</th>
                <th>Total Hours</th>
                <th>Description</th>
            </tr>
            <tr th:each="workingLog : ${allWorkingLogs}">
                <td th:text="${workingLog.employee}"></td>
                <td th:text="${workingLog.project}"></td>
                <td th:text="${workingLog.workDate}"></td>
                <td th:text="${workingLog.startTime}"></td>
                <td th:text="${workingLog.breakStarted}"></td>
                <td th:text="${workingLog.breakEnded}"></td>
                <td th:text="${workingLog.endTime}"></td>
                <td th:text="${workingLog.totalHours}"></td>
                <td th:text="${workingLog.description}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
