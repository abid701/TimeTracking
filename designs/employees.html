<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking App</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #333;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --todo-color: #f39c12;
            --in-progress-color: #3498db;
            --completed-color: #2ecc71;
            --highlight-color: rgba(52, 152, 219, 0.3);
            --pending-color: #e74c3c;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .sidebar {
            width: 280px;
            background: var(--secondary-color);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--box-shadow);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--border-radius);
            margin: 5px 0;
            transition: background 0.3s;
            font-weight: bold;
        }
        .sidebar a:hover, .sidebar a.active {
            background: var(--primary-color);
        }
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .table-container {
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: var(--primary-color);
            color: white;
        }
        .status {
            padding: 5px 10px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: bold;
        }
        .todo { background: var(--todo-color); }
        .in-progress { background: var(--in-progress-color); }
        .completed { background: var(--completed-color); }
        .pending { background: var(--pending-color); }
        .highlight {
            background: var(--highlight-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Time Tracking</h2>
        <a href="#">Dashboard</a>
        <a href="#" class="active">Employees</a>
        <a href="#">Projects</a>
        <a href="#">Tasks <span class="task-count">3</span></a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>
    <div class="content">
        <h1>Employees</h1>
        <div class="table-container">
            <h2>Employee List</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>Alice Johnson</td>
                    <td>Developer</td>
                    <td><span class="status completed">Active</span></td>
                </tr>
                <tr>
                    <td>Bob Smith</td>
                    <td>Manager</td>
                    <td><span class="status in-progress">On Leave</span></td>
                </tr>
                <tr>
                    <td>Emma Davis</td>
                    <td>Admin</td>
                    <td><span class="status pending">Inactive</span></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
