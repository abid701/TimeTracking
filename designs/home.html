<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking App</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #333;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .sidebar {
            width: 280px;
            background: var(--secondary-color);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--box-shadow);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            border-radius: var(--border-radius);
            margin: 5px 0;
            transition: background 0.3s;
            font-weight: bold;
        }
        .sidebar a:hover {
            background: var(--primary-color);
        }
        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .dashboard-boxes {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            width: 100%;
        }
        .box {
            flex: 1;
            background: white;
            padding: 25px;
            margin: 10px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .table-container {
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Time Tracking</h2>
        <a href="#">Dashboard</a>
        <a href="#">Employees</a>
        <a href="#">Projects</a>
        <a href="#">Tasks</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>
    <div class="content">
        <h1>Dashboard</h1>
        <div class="dashboard-boxes">
            <div class="box">ðŸ‘¥ Employees: 10</div>
            <div class="box">ðŸ“‚ Ongoing Projects: 3</div>
            <div class="box">âœ… Tasks Completed: 25</div>
        </div>
        <div class="table-container">
            <h2>Employee Work Logs</h2>
            <table>
                <tr>
                    <th>Employee</th>
                    <th>Project</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Total Hours</th>
                </tr>
                <tr>
                    <td>Alice Johnson</td>
                    <td>Project A</td>
                    <td>09:00</td>
                    <td>17:00</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Bob Smith</td>
                    <td>Project B</td>
                    <td>10:00</td>
                    <td>18:00</td>
                    <td>8</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
