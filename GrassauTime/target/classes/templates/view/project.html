<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Project</title>
 <!--   <link th:href="@{/styles/project.css}" rel="stylesheet" /> -->

<style>
    *,
*::before,
*::after {
    box-sizing: border-box;
}

:root{
    --primary-color: #3498db;
    --secondary-color: #2c3e50;
    --background-color: #ecf0f1;
    --text-color: #333;
    --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    --border-radius: 12px;
}

body{
    font-family: 'Popins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    background-color: var(--background-color);
    color: var(--text-color);
}

.sidebar{
    width: 280px;
    background: var(--secondary-color);
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: var(--box-shadow);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    height: 100%;
    overflow-y: auto;
}

.sidebar a {
    color: white;
    text-decoration: none;
    padding: 15px;
    display: block;
    border-radius: var(--border-radius);
    margin: 5px 0;
    transition: backround 0.3s;
    font-weight: bold;
}

.sidebar a:hover {
    background: var(--primary-color);
}

.content{
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin: auto;
    margin-left: 17%;
    margin-top: 1%;
}


.table-container {
    width: 90%;
    background: white;
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
}

table {
    width: 100%;
    border-collapse: collapse;
    border-radius: var(--border-radius);
    overflow: hidden;
}

th, td {
    padding: 15px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: var(--primary-color);
    color: white;
}


.modal {
    display: none;
}

.settings-menu {
    display: none;
}

.logo {
    display: block;
    width: 100%;
   /* max-width: 150px; */
    margin: 0 auto 15px;
    border-radius: var(--border-radius);
}

.filter-container {
    display: flex;
    justify-content: flex-end;
    width: 100%;
    gap: 10px;
    margin-bottom: 10px;
}

.settings-container {
    display: flex;
    justify-content: flex-end;
    width: 100%;
    margin-bottom: 10px;
}

.filter-container select, .filter-container input {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
}


.status {
    padding: 5px 10px;
    border-radius: 8px;
    color: white;
    font-weight: bold;
}

.ongoing { background: #3498db; }
.completed { background: #2ecc71; }
.paused { background: #f39c12; }
.hidden { display: none; }

.settings-icon {
    cursor: pointer;
    font-size: 24px;
    padding: 10px;
    transition: transform 0.3s ease;
}


@media (max-width: 1280px) {
  .content {
    margin-left: 280px;
  }
}

@media (max-width: 1023px) {

  .table-container {
    width: 100%;
    padding: 15px;
  }

  /* Ensure content stays clear of the sidebar */
  .content {
    margin: auto;
    margin-top: 2%;
    margin-left: 26%;
  }

  /* For tablets and mobiles (screens up to 768px wide) */
@media (max-width: 768px) {
  /* Stack the layout vertically */
  body {
    flex-direction: column;
  }

  /* Sidebar becomes a full-width top bar */
  .sidebar {
    width: 100%;
    position: relative;
    height: auto;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 10px;
    box-shadow: none; /* Optional: remove shadow on mobile */
  }

  .sidebar a {
    flex: 1 1 auto;
    padding: 10px;
    margin: 5px;
    text-align: center;
    font-size: 0.9em;
  }

  /* Remove left margin for content when sidebar is on top */
  .content {
    margin: 0;
    padding: 20px;
  }

  .table-container {
    width: 100%;
    padding: 15px;
  }

}


</style>

</head>
<body>

<div class="sidebar">
    <img src="images/logo.png" alt="Company Logo" class="logo">
    <a href="home">Dashboard</a>
    <a href="employee">Employees</a>
    <a href="project" class="active">Projects</a>
    <a href="tasks.html">Tasks</a>
    <a href="reports.html">Reports</a>
    <a href="settings.html">Settings</a>
</div>
<div class="content">
    <h1>Projects</h1>

    <div class="table-container">
        <div class="filter-container">
            <select id="statusFilter">
                <option value="all">All</option>
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
                <option value="paused">Paused</option>
            </select>
            <input type="text" id="searchBox" placeholder="Search by name or client...">
        </div>

        <div class="settings-container">
            <span class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</span>
            <div class="settings-menu">
                <button onclick="openModal()">‚ûï Add Project</button>
                <button onclick="toggleRemoveMode()">üóëÔ∏è Remove Project</button>
            </div>
        </div>

        <h2>Project List</h2>
        <table id="projectTable">
            <tr>
                <th>Name</th>
                <th>Client</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
            </tr>
            <tr class="project-row" data-status="ongoing">
                <td>Website Redesign</td>
                <td>Acme Corp</td>
                <td>2024-01-10</td>
                <td>2024-06-15</td>
                <td><span class="status ongoing">Ongoing</span></td>
            </tr>
            <tr class="project-row" data-status="completed">
                <td>CRM System</td>
                <td>Beta Inc.</td>
                <td>2023-09-01</td>
                <td>2024-03-20</td>
                <td><span class="status completed">Completed</span></td>
            </tr>
        </table>
    </div>
</div>

<!-- Modal for Adding Projects -->
<div class="modal" id="projectModal">
    <div class="modal-content">
        <h2>Add Project</h2>
        <input type="text" id="projectName" placeholder="Project Name">
        <input type="text" id="clientName" placeholder="Client Name">
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <select id="status">
            <option value="ongoing">Ongoing</option>
            <option value="completed">Completed</option>
            <option value="paused">Paused</option>
        </select>
        <button onclick="addProject()">Add</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>



</body>
</html>
